<div class="container">
  <div class="row">
      <h1>{{ book.title }}</h1>
      <dl class="list">
        <dt>ISBN</dt>
        <dd>{{ book.isbn }}</dd>
        <dt>Author</dt>
        <dd>{{ book.author }}</dd>
        <dt>Publisher</dt>
        <dd>{{ book.publisher }}</dd>
        <dt>Price</dt>
        <dd>{{ book.price }}</dd>
        <dt>Update Date</dt>
        <dd>{{ book.updated_at }}</dd>
      </dl>
  </div>
  
  <div class="row">
      <a [routerLink]="['/books', book._id,'edit']" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
      <a [routerLink]="['/books']" class="btn btn-default">BACK</a>
  </div>
</div>
